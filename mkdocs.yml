site_name: GCES-24.1 Debian
site_description: Documentação da disciplina de GCES 24.1 do grupo Debian

repo_name: Debian-GCES-24.1
repo_url: https://github.com/Mylena-angelica/Debian-GCES-24.1
site_url: https://mylena-angelica.github.io/GCES-24.1/

copyright: Copyright &copy; 2024 Debian GCES 24.1  

theme:
  name: material
  language: pt-BR
  logo: img\logo-debian.png
  favicon: img\icon-debian.png
  icon:
    repo: fontawesome/brands/github-alt
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - toc.integrate
    - content.action.edit
    - content.action.view
    - navigation.top
    - content.tabs.link
    - content.code.annotation
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: red
      toggle:
        icon: material/weather-night
        name: Modo noturno
    - scheme: slate
      primary: red
      toggle:
        icon: material/weather-sunny
        name: Modo claro

extra_css:
  - stylesheets/extra.css
extra:
  generator: false

nav:
  - Home: index.md
  - Sprint 1:
